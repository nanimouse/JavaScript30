        <span class="sound">boom</span>
      </div>

    <audio data-key="75" src="sounds/tom.wav"></audio>
    <audio data-key="76" src="sounds/tink.wav"></audio>

    <script>

      function cssChange(e) {
        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

        key.setAttribute("class", "playing");
      } //changes the CSS of each div

      function changeBack(e) {
        document.querySelector(".playing").setAttribute("class", "key");
      }

      function makeSound(e) {
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        //gets the correct audio file associated with each key

        const key = document.querySelector(`div[data-key="${e.keyCode}"]`);

        audio.currentTime = 0;
        audio.play();
      }

      

      document.addEventListener("keydown", makeSound, true);

      document.addEventListener("keydown", cssChange, true);

      document.addEventListener("keyup", changeBack, true);

      document.onkeydown = checkKeycode;

        var key = event.keyCode;
